<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#div1{
				position: absolute;
				width: 60px;
				background: lightgrey;
				border: 1px solid black;
				display: none;
				text-align: center;
			}
		</style>
		
	</head>
	<body>
		<div id="div1">
		<ul>
			<li>粘贴</li>
			<li>复制</li>
			<li>剪切</li>
			<li>删除</li>
		</ul>
	</div>
		<script>
			document.oncontextmenu=function(e)
			{
//				var oEvent=e;
				var oDiv=document.getElementById('div1');
				oDiv.style.display='block';
				oDiv.style.left=e.clientX+'px';
				oDiv.style.top=e.clientY+'px';
				
				
				return false;
			};
			document.onclick=function()
			{
				var oDiv=document.getElementById('div1');
				oDiv.style.display='none';
			};
		</script>
	</body>
	
</html>
