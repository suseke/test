<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点名</title>
</head>
<body>
	<script>
		var Add = "";
		var run = true;
		function Plus() {
			var students = ["你","我","她","他","它","我们","他们","它们","俺","俺们","恁","煞笔"];
			var number = Math.random() * (students.length); //0-11,大于等于0小于等于11
            //Math.random()是令系统随机选取大于等于 0.0 且小于 1.0 的值
			var NUmber = Math.floor(number);//对 大于等于0小于等于11 向下取整，得到 0-10 的整数。
			document.getElementById("input").value = students[NUmber];
		}
//		就安静安静安静
		function myfunction() {
			if(run == true) {
				Add = setInterval(Plus,100);
				run = !run;
				document.getElementById("button").innerHTML = "结束";
//				document.getElementById("p").innerHTML = ""
			}
			else {
				Add = clearInterval(Add);
				run = !run;
				document.getElementById("button").innerHTML = "开始";
				document.getElementById("p").innerHTML = "就是你了！"
			}
		}
	</script>
	<button type="button" onclick="myfunction()" id="button">开始</button>
	<input type="text" id="input">
	<p id="p"></p>
</body>
</html>
