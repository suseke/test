<html>

	<head>
		<meta charset="UTF-8">
		<title>浮动广告</title>
		<body>
			<div id="floatPhoto" style="position:absolute">
					<img src="aaa.gif" >
			</div>

			<script>
				var x = 50,
					y = 60
				var xin = true,
					yin = true
				var step = 1
				var obj = document.getElementById("floatPhoto")
               //offsetWidth包含边框，client不包含边框
				function float() {
					var L = T = 0
					var R = document.body.clientWidth - obj.offsetWidth
					var B = document.body.clientHeight - obj.offsetHeight
						//让广告动起来
					obj.style.left = x + document.body.scrollLeft
					obj.style.top = y + document.body.scrollTop

					x = x + step * (xin ? 1 : -1)
					if(x < L) {
						xin = true;
						x = L
					}
					if(x > R) {
						xin = false;
						x = R
					}
					y = y + step * (yin ? 1 : -1)
					if(y < T) {
						yin = true;
						y = T
					}
					if(y > B) {
						yin = false;
						y = B
					}
				}
				var itl = setInterval("float()", 20)
				obj.onmouseover = function() {
					clearInterval(itl)
				}
				obj.onmouseout = function() {
					itl = setInterval("float()", 20)
				}
			</script>
		</body>

</html>
